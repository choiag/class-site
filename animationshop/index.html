<!DOCTYPE html>
<html>
<head>
    <title>animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="sky"></div>
    <div class="ground"></div>

    <div class="bikeframe">
        <img src="image/bike.png" width="170px" height="130px" alt="bike frame">
    </div>

    <div class="wheels">
        <div class="leftwheel"><img src="image/wheel 2.png" width="55px" height="55px" alt="bike frame"></div>
        <div class="rightwheel"><img src="image/wheel 2.png" width="55px" height="55px" alt="bike frame"></div>
    </div>
    
    <div class="plane"><img src="image/plane.png" width="80px" height="50px" alt="bike frame"></div>

<div class="clouds">
        <div class="cloud1"><img src="image/Cloud1.png" width="100px" height="150px" alt="bike frame">

        <div class="cloud2"><img src="image/Cloud2.png" width="190px" height="150px" alt="bike frame">

        <div class="cloud3"><img src="image/Cloud3.png" width="100px" height="120px"  alt="bike frame">

        <div class="cloud4"><img src="image/Cloud4.png" width="90px" height="90px"  alt="bike frame">

        <div class="cloud5"><img src="image/Cloud5.png" width="140px" height="180px" alt="bike frame">

        <div class="cloud6"><img src="image/Cloud6.png" width="150px" height="150px" alt="bike frame">
    </div>
    
</body>
</html>
